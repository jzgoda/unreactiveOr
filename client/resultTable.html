<template name="resultTable">
	<div class="row-fluid">
		<table class="table table-striped table-condensed table-bordered">
			<thead>
				<tr>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				{{#each this}}
					<tr>
						<td>
							<span class="name">{{lastName}}, {{firstName}}</span>
						</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
